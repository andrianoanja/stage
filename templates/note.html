{% extends "base.html" %}


{% block content %}
<div class="text-center">
    <h1 class="text-danger">{{titre}} Ann√©e Scolaire : {{annee}}</h1>
</div><br>
<div class="row">
    <div class="col-md-3 p-2">
        <div class="card ">

            <div class="card-body">
                <div class="text-center">
                    <a href="{% url 'ficheN' %}"><i class="fa fa-plus p-2" style="font-size: 150px;"></i></a>
                </div>
            </div>
        </div>
    </div>
    {% for x in note %}
    <div class="col-md-3 p-2">
        <div class="card">

            <div class="card-body">
                <div class="text-center">
                    <div class="card-title" style="font-size: 20px;color: green;">{{x.matiere.matiere}}</div>
                    <div class="card-text" style="color: red;">{{x.matiere.niveau}} ({{x.classe.type_formation_id}})</div><br>
                    <div class="card-text" style="color: red;">{{x.matiere.filiere}}</div><br>
                    <div class="card-text" style="color: red;">{{x.periode}}</div><br>
                    <!-- <div class="card-text" style="color: red;">{{x.annee_scolaire}}</div> -->
                    <a class="btn btn-primary" href="{% url 'ajN' x.id %}">Remplire le fiche de notes</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
