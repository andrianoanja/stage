{% extends "base.html" %}

{% block content %}

<div class="text-center">
    <h1 class="text-danger">{{titre}}</h1>
</div>
<div class="row">
    <div class="col-md-8 offset-2">
        <form action="" id="get">
            <div class="form-group has-success">
                <label for="">Type Formation</label>
                <select name="typef" id="" class="form-control">
                    <option>-----------------------------------------</option>
                    {% for x in typef %}
                    <option value="{{x.codeTF}}">{{x.type_formation}}</option>
                    {% endfor %}
                </select><br>
            </div>
            <div class="form-group has-success">
                <label for="">Classe</label>
                <select name="classe" id="" class="form-control">
                    <option>-----------------------------------------</option>
                    {% for x in aa %}
                    <option value="{{x.codeC}}">{{x.classe}}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Gerer le numero</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="col-md-8 offset-2">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group has-success">
                <p>
                    <label for="">Matricule:</label>
                    <input type="number" class="form-control" value="{{count}}" name="matricule">
                </p>
                <p>
                    <label for="">Numero dans classe:</label>
                    <input type="number" class="form-control" value="{{b}}" name="numero">
                </p>
                <p>
                    <label for="">Classe:</label>
                    <input type="text" class="form-control"  value="{{classe}}" name="classe">
                </p>

                {{form.as_p}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>



    {% endblock content %}
